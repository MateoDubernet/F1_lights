<h2>Se connecter</h2>

<form [formGroup]="loginForm">

    <label for="username">Username</label>
    <input #username type="username" formControlName="username">

    <label for="password">Password</label>
    <input #password type="password" formControlName="password">

    <button (click)="login()">Valider</button>
</form>

<a style="text-decoration: underline; cursor: pointer; color: lightcoral;" (click)="goTo('register')">Register</a>
