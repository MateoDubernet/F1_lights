<form [formGroup]="loginForm">

    <label for="userNameOrEmail">Login</label>
    <input #userNameOrEmail type="userNameOrEmail" formControlName="userNameOrEmail">

    <label for="password">Password</label>
    <input #password type="password" formControlName="password">

    <button (click)="login()">Valider</button>
</form>
