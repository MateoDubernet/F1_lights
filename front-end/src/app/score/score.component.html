<div class="container">
  <div class="score-board">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.score}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
